syntax = "proto3";

package themanager;


option go_package = "github.com/Deathfireofdoom/big-corp-service-center/the-manager;the_manage";

service TheManager {
    rpc TestFunction (TestMessage) returns (Message) {}
}

message TestMessage {
    string message = 1;
    int32 number = 2;
}

message Message {
    string message = 1;
    int32 number = 2;
    string random = 3;
}